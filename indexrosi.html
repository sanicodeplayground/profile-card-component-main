<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="stylerosi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-top"></div>
      <img
        src="./images/image-victor.jpg"
        alt="Male dark hair profile picture"
      />

      <div class="card-details">
        <h1>Victor Crest <span>26</span></h1>
        <p class="location">London</p>

        <div class="card-info-container">
          <div class="info-container-col">
            <p class="stats">80k</p>
            <p class="stats-areas">Followers</p>
          </div>
          <div class="info-container-col">
            <p class="stats">803k</p>
            <p class="stats-areas">Likes</p>
          </div>
          <div class="info-container-col">
            <p class="stats">1.4k</p>
            <p class="stats-areas">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
